    function CursorComponent(bar, list, menu) {
        CursorModule.call(this);

        // 属性
        this.focusArea = 5;
        this.bar = bar;
        this.bar.focusPos = 1;
        this.list = list;
        this.menu = menu;
        this.fileName = 'PG-ONE';
    }

    function TransferComponent(cursor) {
        var that = this,
            postfix = '',
            params = [];

        TransferModule.call(this);
        // 属性
        this.cursor = cursor;

        // 方法
        this.moveX = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (-1 === this.cursor.menu.moveX(direction)) {
                        if (this.cursor.menu.focusPosY === 0) {
                            this.cursor.focusArea = 2;
                        }
                    }
                    break;
                case 2:         //  列表
                    if (direction > 0) {
                        this.cursor.focusArea = 0;
                        this.cursor.menu.focusPosX = 0;
                        this.cursor.menu.focusPosY = 0;
                    }
                    break;
                case 5:         // 栏目
                    this.remove('PG-ONE');              // 清除同一级的路径记录
                    this.cursor.bar.moveX(direction);
                    break;
//                case 6:         //  滚动图片
//                    if (-1 === this.cursor.swiper.moveX(direction)) {
//                        this.cursor.swiper.triggerTimer();
//                        this.cursor.focusArea = 0;
//                        if (direction < 0) {
//                            this.cursor.menu.focusPosX = 1;
//                            this.cursor.menu.focusPosY = 0;
//                        } else {
//                            this.cursor.menu.focusPosX = 0;
//                            this.cursor.menu.focusPosY = 0;
//                        }
//                    }
//                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.moveY = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (-1 === this.cursor.menu.moveY(direction)) {
                        this.cursor.focusArea = 5;
                    }
                    break;
                case 2:         //  列表
                    if (-1 === this.cursor.list.moveY(direction)) {
                        if (direction < 0) {
                            this.cursor.focusArea = 5;
                        } else {
                            this.cursor.focusArea = 0;
                            this.cursor.menu.focusPosX = 0;
                            this.cursor.menu.focusPosY = 1;
                        }
                    }
                    break;
                case 5:         // 栏目
                    this.cursor.focusArea = 2;
                    break;
//                case 6:         //  滚动图片
//                    this.cursor.swiper.triggerTimer();
//                    if (direction < 0) {
//                        this.cursor.focusArea = 5;
//                    } else {
//                        this.cursor.focusArea = 0;
//                        this.cursor.menu.focusPosX = 0;
//                        this.cursor.menu.focusPosY = 1;
//                    }
//                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.doBack = function () {
            this.remove(this.cursor.fileName);
            this.package([]);
            window.location.href = 'index.html' + this.package([]);
        };

        this.doSelect = function () {
            var i,
                _num = 0,
                sidebarGroup,
                params = {
                    'PG-ONE': {
                        focusArea: this.cursor.focusArea,
                        focusPosX: this.cursor.menu.focusPosX,
                        focusPosY: this.cursor.menu.focusPosY
                    }
                };

            this.remove(this.cursor.fileName);
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    for (i = 0; i < this.cursor.menu.focusPosY; i++) {
                        _num += this.cursor.menu.itemsPerLine[i];
                    }
                    _num += this.cursor.menu.focusPosX;

                    if (_num === 0 || _num === 1) {             // 中间两个海报关联的是视频资源
                        params.VIDEO = {
                            backURL: this.backUrl(),
                            focusArea: this.cursor.focusArea,
                            resourceId: this.cursor.menu.menuItemArray[_num].resourceId
                        };
                        postfix = this.package(params);
                        window.location.href = 'video.html' + postfix;
                    }
                    else if (_num === 4 || _num === 5) {        //  书香校园、墨香校园
                        _num === 4 ? sidebarGroup = 1 : sidebarGroup = 2;
                        params.PG_MORE = {
                            resourceId: 0,
                            backURL: 'company.html',
                            pageIndex: 1,
                            sidebarGroup: sidebarGroup,
                            sidebarFocusPos: 0
                        };
                        postfix = this.package(params);
                        window.location.href = 'sidebar.html' + postfix;
                    }
                    else {
                        params.PG_MORE = {
                            resourceId: this.cursor.menu.menuItemArray[_num].resourceId,
                            backURL: 'company.html',
                            pageIndex: 1
                        };
                        postfix = this.package(params);
                        window.location.href = 'more.html' + postfix;
                    }
                    break;
                case 2:         //  列表
                    this.cursor.list.doSelect(this, 'company.html', cmsConfig.companyResourceIdArray[7].resourceId);
                    break;
                default:
                    break;
            }
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.moveX(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                default:
                    break;
            }
        };
    }
