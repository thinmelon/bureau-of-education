    function TransferComponent(cursor) {
        var that = this,
            postfix = '',
            params = [];

        TransferModule.call(this);
        // 属性
        this.cursor = cursor;

        // 方法
        this.moveX = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (this.cursor.menu.moveX(direction) === -1) {
                        if (direction > 0) {
                            this.cursor.focusArea = 6;
                        } else {
                            this.cursor.focusArea = 2;
                        }
                    }
                    break;
                case 2:         // 列表
                    this.cursor.list.moveX(direction);
                    break;
                case 6:         //  滚动图片
                    if (-1 === this.cursor.swiper.moveX(direction)) {
                        this.cursor.swiper.triggerTimer();
                        this.cursor.focusArea = 0;
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.moveY = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    this.cursor.menu.moveY(direction);
                    break;
                case 2:         // 列表
                    this.cursor.list.moveY(direction);
                    break;
                case 6:         //  滚动图片
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.doBack = function () {
            this.remove(this.cursor.fileName);
            this.package([]);
//            window.location.href = 'index.html' + this.package([]);
        };

        this.doSelect = function () {
            this.remove(this.cursor.fileName);

            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    this.cursor.menu.doSelect();
                    break;
                case 2:         // 列表
                    if (this.cursor.list.listItemTitleArray[this.cursor.list.focusPos].flag === 0) {
                        params = {
                            "index": {
                                focusArea: this.cursor.focusArea,
                                focusPos: this.cursor.list.focusPos
                            },
                            "textures": {
                                id: this.cursor.list.listItemTitleArray[this.cursor.list.focusPos].id,
                                isShowGraphics: true,
                                backURL: 'index.html',
                                logoImageSrc: '../images/index/index_logo.png'
                            }
                        };
                    } else {
                        params = {
                            "index": {
                                focusArea: this.cursor.focusArea,
                                focusPos: this.cursor.list.focusPos
                            },
                            "more": {
                                resourceId: this.cursor.list.resourceId,
                                backURL: 'index.html',
                                logoImageSrc: '../images/index/index_logo.png',
                                pageIndex: 1
                            }
                        };
                    }
//                    console.info(params);
                    postfix = this.package(params);
                    this.cursor.list.doSelect(postfix);
                    break;
                case 6:         //  滚动图片
                    params =
                        {
                            "index": {
                                focusArea: this.cursor.focusArea,
                                focusPos: this.cursor.post.focusPos
                            },
                            "video": {
                                backURL: this.backUrl(),
                                fileName: this.fileName,
                                focusArea: this.cursor.focusArea,
                                focusPos: this.cursor.post.focusPos,
                                resourceId: this.cursor.post.postItemArray[this.cursor.post.focusPos].resourceId
                            }
                        };
                    postfix = this.package(params);
                    this.cursor.post.doSelect(postfix);
                    break;
                default:
                    break;
            }
        };

        this.turnPage = function (_direction) {
            if (0 === this.cursor.menu.turnPage(_direction)) {
                this.cursor.menu.destroy();
                this.cursor.menu.init();
            }
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.moveX(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                case 'KEY_PAGE_UP':
                    that.turnPage(-1);
                    break;
                case 'KEY_PAGE_DOWN':
                    that.turnPage(1);
                    break;
                default:
                    break;
            }
        };
    }

    window.onload = function () {
        var

            swiperComponent = new SwiperComponent(),
            listComponent = new ListComponent(),
            cursorComponent = new CursorComponent(menuComponent, swiperComponent, listComponent),
            transferComponent = new TransferComponent(cursorComponent);

        menuComponent.init();
        swiperComponent.init();
        listComponent.init(function () {

        });

        cursorComponent.init();
        transferComponent.init();

//        cursorComponent.focusOn();
        document.onkeydown = transferComponent.onKeyDown;
