<script type="application/javascript">
    function MenuComponent() {
        MenuModule.call(this);

        this.menuPageArray = [{
            itemsPerLine: [6],           // 每行所包含的元素数量
            menuItemArray: [
                {

                    width: 140,
                    height: 86,

                    resourceId: cmsConfig.serviceResourceIdArray[1].resourceId
                },
                {
                    left: 197,
                    top: 524,
                    width: 140,
                    height: 86,
                    bgImageSrc: 'url(../images/service/2.png) no-repeat',
                    resourceId: cmsConfig.serviceResourceIdArray[2].resourceId
                },
                {
                    left: 340,
                    top: 524,
                    width: 140,
                    height: 86,
                    bgImageSrc: 'url(../images/service/3.png) no-repeat',
                    resourceId: cmsConfig.serviceResourceIdArray[3].resourceId
                },
                {
                    left: 486,
                    top: 524,
                    width: 140,
                    height: 86,
                    bgImageSrc: 'url(../images/service/4.png) no-repeat',
                    resourceId: cmsConfig.serviceResourceIdArray[4].resourceId
                },
                {
                    left: 630,
                    top: 524,
                    width: 140,
                    height: 86,
                    bgImageSrc: 'url(../images/service/5.png) no-repeat',
                    resourceId: cmsConfig.serviceResourceIdArray[5].resourceId
                },
                {

                    top: 164,
                    width: 456,

                    bgImageSrc: 'url(../images/service/6.jpg) no-repeat',
                    resourceId: cmsConfig.serviceResourceIdArray[7].resourceId
                }
            ]
        }];
    }

    function SwiperComponent() {
        SwiperModule.call(this);

        this.swiperTop = 164;
        this.swiperLeft = 56;
        this.swiperWidth = 711;
        this.swiperHeight = 354;
        this.resourceId = cmsConfig.serviceResourceIdArray[6].resourceId;
    }

    function CursorComponent(bar, swiper, menu) {
        CursorModule.call(this);

        // 属性
        this.focusArea = 5;
        this.bar = bar;
        this.bar.focusPos = 5;
        this.swiper = swiper;
        this.menu = menu;
        this.fileName = 'PG-ONE';
    }

    function TransferComponent(cursor) {
        var that = this,
            postfix = '',
            params = [];

        TransferModule.call(this);
        // 属性
        this.cursor = cursor;

        // 方法
        this.moveX = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (-1 === this.cursor.menu.moveX(direction)) {

                    }
                    break;
                case 5:         // 栏目
                    this.remove('PG-ONE');              // 清除同一级的路径记录
                    this.cursor.bar.moveX(direction);
                    break;
                case 6:         //  滚动图片
                    if (-1 === this.cursor.swiper.moveX(direction)) {
                        this.cursor.swiper.triggerTimer();
                        this.cursor.focusArea = 0;
                        this.cursor.menu.focusPosX = 5;
                        this.cursor.menu.focusPosY = 0;
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.moveY = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (-1 === this.cursor.menu.moveY(direction)) {
                        if (direction > 0) {
                            this.cursor.focusArea = 5;
                        } else {
                            if (this.cursor.menu.focusPosX === 5) {
                                this.cursor.focusArea = 5;
                            } else {
                                this.cursor.focusArea = 6;
                            }

                        }
                    }
                    break;
                case 5:         // 栏目
                    this.cursor.focusArea = 6;
                    break;
                case 6:         //  滚动图片
                    this.cursor.swiper.triggerTimer();
                    if (direction < 0) {
                        this.cursor.focusArea = 5;
                    } else {
                        this.cursor.focusArea = 0;
                        this.cursor.menu.focusPosX = 0;
                        this.cursor.menu.focusPosY = 0;
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.doBack = function () {
            this.remove(this.cursor.fileName);
            this.package([]);
            window.location.href = 'index.html' + this.package([]);
        };

        this.doSelect = function () {
            var i,
                _num = 0,
                sidebarGroup,
                params = {
                    'PG-ONE': {
                        focusArea: this.cursor.focusArea,
                        focusPosX: this.cursor.menu.focusPosX,
                        focusPosY: this.cursor.menu.focusPosY
                    }
                };

            this.remove(this.cursor.fileName);
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    for (i = 0; i < this.cursor.menu.focusPosY; i++) {
                        _num += this.cursor.menu.itemsPerLine[i];
                    }
                    _num += this.cursor.menu.focusPosX;

                    if (_num === 5) {

                    } else {
                        params.PG_MORE = {
                            resourceId: this.cursor.menu.menuItemArray[_num].resourceId,
                            backURL: 'service.html',
                            pageIndex: 1
                        };
                        postfix = this.package(params);
                        window.location.href = 'more.html' + postfix;
                    }
                    break;
                case 6:         //  滚动图片
                    params.PG_MORE = {
                        resourceId: this.cursor.menu.menuItemArray[this.cursor.swiper.position].resourceId,
                        backURL: 'service.html',
                        pageIndex: 1
                    };
                    postfix = this.package(params);
                    window.location.href = 'more.html' + postfix;
                    break;
                default:
                    break;
            }
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.moveX(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                default:
                    break;
            }
        };
    }

    window.onload = function () {
        var
            barComponent = new BarComponent(),
            menuComponent = new MenuComponent(),
            swiperComponent = new SwiperComponent(),
            cursorComponent = new CursorComponent(barComponent, swiperComponent, menuComponent),
            transferComponent = new TransferComponent(cursorComponent);

        document.onkeydown = transferComponent.onKeyDown;

        transferComponent.init();
        barComponent.init();
        menuComponent.init();
        swiperComponent.init();
        cursorComponent.focusOn();

    };
</script>
</html>
