<script type="application/javascript" src="../module/transfer.module.js"></script>
<script>
    function MoreComponent() {
        MoreModule.call(this);
    }

    function CursorComponent(more) {
        CursorModule.call(this);

        // 属性
        this.focusArea = 4;
        this.more = more;

        // 方法
        this.moveX = function (direction) {
            this.focusOut();
            this.more.moveX(direction);
            this.focusOn();
        };

        this.moveY = function (direction) {
            this.focusOut();
            this.more.moveY(direction);
            this.focusOn();
        };

        this.changePage = function (direction) {
            var that = this;

            this.more.changePage(direction, function () {
                that.focusOn();
            });
        };
    }

    function TransferComponent(cursor, more) {
        var that = this;

        TransferModule.call(this);
        // 属性
        this.fileName = 'more';
        this.cursor = cursor;
        this.more = more;

        // 方法
        this.doBack = function () {
//            console.info(this.more.backURL);
            this.remove(this.fileName);
//            console.info(this.package([]));
            window.location.href = this.more.backURL + this.package([]);
        };

        this.doSelect = function () {
            var
                postfix,
                params;

            this.remove(this.fileName);
            switch (this.more.resourceType) {
                case 'textures':
                    params = {
                        'more': {
                            focusArea: this.cursor.focusArea,
                            focusPosX: this.cursor.more.focusPosX,
                            focusPosY: this.cursor.more.focusPosY,
                            resourceId: this.cursor.more.resourceId,
                            backURL: this.cursor.more.backURL,
                            logoImageSrc: this.cursor.more.logoImageSrc,
                            pageIndex: this.cursor.more.pageIndex
                        },
                        'textures': {
                            id: this.cursor.more.moreItemArray[this.cursor.more.focusPosY][this.cursor.more.focusPosX].id,
                            isShowGraphics: true,
                            backURL: 'more.html',
                            logoImageSrc: this.cursor.more.logoImageSrc
                        }
                    };
                    break;
                case 'monitor':
                    params = {
                        'more': {
                            focusArea: this.cursor.focusArea,
                            focusPosX: this.cursor.more.focusPosX,
                            focusPosY: this.cursor.more.focusPosY,
                            resourceId: this.cursor.more.resourceId,
                            backURL: this.cursor.more.backURL,
                            logoImageSrc: this.cursor.more.logoImageSrc,
                            pageIndex: this.cursor.more.pageIndex
                        },
                        'monitor': {
                            assetid: this.cursor.more.moreItemArray[this.cursor.more.focusPosY][this.cursor.more.focusPosX].assetid,
                            backURL: 'more.html'
                        }
                    };
                    break;
                default:
                    break;
            }
            postfix = this.package(params);
            this.cursor.more.doSelect(postfix);
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.cursor.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.cursor.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.cursor.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.cursor.moveX(1);
                    return false;
                case 'KEY_PAGE_UP':
                    that.cursor.changePage(-1);
                    return false;
                case 'KEY_PAGE_DOWN':
                    that.cursor.changePage(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                default:
                    break;
            }
        };
    }

    window.onload = function () {
        var
            moreComponent = new MoreComponent(),
            cursorComponent = new CursorComponent(moreComponent),
            transferComponent = new TransferComponent(cursorComponent, moreComponent);

        cursorComponent.init();
        transferComponent.init();
        moreComponent.init(moreComponent.pageIndex, function () {
            cursorComponent.focusOn();
        });

        document.onkeydown = transferComponent.onKeyDown;
    };
</script>
